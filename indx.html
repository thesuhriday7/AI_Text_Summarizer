<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Text Summarizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="./image/logo.png">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
<div id="wrapper">
    <div class="header">
        <img class="im" src="image/Summation_logo.png" alt="AI Text Summarizer Logo">
        <div>Articles with GPT- 4</div>
    </div>
    <div id="content">
        <div class="article">An open-source tool that efficiently distills lengthy articles into essential summaries,<br>
            delivering the core information you need,
            quickly and conveniently using AI.</div>
    </div>
    <div class="content2">
        <!-- Search Container -->
        <form class="formContainer" data-searchForm>
            <input
                    type="text"
                    placeholder=" Article Link..."
                    data-searchInput
            />
            <button class="btn" type="submit" id="here1" >
                <img
                        src="./image/search1.png"
                />
            </button>
        </form>
    </div>
    <div class="content1">
        <svg class="ip" viewBox="0 0 256 128" width="256px" height="128px" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="0">
                    <stop offset="0%" stop-color="#5ebd3e" />
                    <stop offset="33%" stop-color="#ffb900" />
                    <stop offset="67%" stop-color="#f78200" />
                    <stop offset="100%" stop-color="#e23838" />
                </linearGradient>
                <linearGradient id="grad2" x1="1" y1="0" x2="0" y2="0">
                    <stop offset="0%" stop-color="#e23838" />
                    <stop offset="33%" stop-color="#973999" />
                    <stop offset="67%" stop-color="#009cdf" />
                    <stop offset="100%" stop-color="#5ebd3e" />
                </linearGradient>
            </defs>
            <g fill="none" stroke-linecap="round" stroke-width="16">
                <g class="ip__track" stroke="#ddd">
                    <path d="M8,64s0-56,60-56,60,112,120,112,60-56,60-56"/>
                    <path d="M248,64s0-56-60-56-60,112-120,112S8,64,8,64"/>
                </g>
                <g stroke-dasharray="180 656">
                    <path class="ip__worm1" stroke="url(#grad1)" stroke-dashoffset="0" d="M8,64s0-56,60-56,60,112,120,112,60-56,60-56"/>
                    <path class="ip__worm2" stroke="url(#grad2)" stroke-dashoffset="358" d="M248,64s0-56-60-56-60,112-120,112S8,64,8,64"/>
                </g>
            </g>
        </svg>
    </div>
    <div class="footer" id="summary">
    </div>
    <script src="script.js"></script>
</div>
</body>
</html>
